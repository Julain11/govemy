<ion-header>

  <ion-navbar>
    <ion-title>configPerfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <h2>Configurar perfil</h2>
    
    <ion-item>
      <p><img width="80%" src="{{ imagen }}" /></p>
    </ion-item>
    <ion-item>
      <button ion-button block large outline (click)="tomarFoto()">Tomar
        Foto</button>
    </ion-item>
    <ion-item>
      <button ion-button block large outline (click)="subirFoto()">Subir
        Foto</button>
    </ion-item>
    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Apellido</ion-label>
      <ion-input type="text" [(ngModel)]="apellido"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Acerca de ti</ion-label>
      <ion-textarea [(ngModel)]="descripcion"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label floating>Correo</ion-label>
      <ion-input type="email" [(ngModel)]="correo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Fecha de nacimiento</ion-label>
      <ion-datetime displayFormat="YYYY/MM/DD" [(ngModel)]="fecha_de_nacimiento"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>{{ perfil }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label floating>Formacion academica</ion-label>
      <ion-input type="text" [(ngModel)]="formacion"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button block large outline (click)="actualizarDatos()">Actualizar</button>
    </ion-item>
    <h2>Cambiar contraseña</h2>
    <ion-item>
      <ion-label floating>Clave nueva</ion-label>
      <ion-input type="password" [(ngModel)]="clave"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Confirme su clave</ion-label>
      <ion-input type="password" [(ngModel)]="claveNueva"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button block large outline (click)="cambiarContra()">Cambiar contraseña</button>
    </ion-item>
    <ion-item>
    </ion-item>
  </ion-list>
</ion-content>
