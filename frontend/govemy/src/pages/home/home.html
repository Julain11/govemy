<ion-header>
      <ion-toolbar style="border-top:2%; padding-top: 8%;">
          <ion-menu [content]="mycontent">
              <ion-content>
                <ion-list>
                  <ion-item menuClose detail-none>Close Menu</ion-item>
                </ion-list>
              </ion-content>
            </ion-menu>
          <button ion-button menuToggle left>
              <ion-icon name="menu"></ion-icon>
            </button>
          <ion-buttons start>
            <button  ion-button icon-only outline (click)="IrConfPerfil()">
              <ion-icon name="contact"></ion-icon>
            </button>
          </ion-buttons>
          <ion-title>Govemy</ion-title>
          <ion-buttons end>
            <button  ion-button icon-end outline color="secondary">
              Help
              <ion-icon name="help-circle"></ion-icon>
            </button>
          </ion-buttons>
        </ion-toolbar>
  <ion-toolbar>
    <div>
      <ion-segment [(ngModel)]="category" color="primary">
          <ion-segment-button value="noticias">
            Noticias
          </ion-segment-button>
          <ion-segment-button value="inicio">
            Inicio
          </ion-segment-button>
          <ion-segment-button value="cursos">
            Cursos
          </ion-segment-button>
        </ion-segment>
    </div>

    </ion-toolbar>
</ion-header>

<ion-content padding>
  <div [ngSwitch]="category" swipeSegment [tabsList]="categories" [(currentTab)]="category" (tabChanged)="onTabChanged($event)" class="swipe-area">
  
      <ion-list *ngSwitchCase="'inicio'">
          <ion-item>
            <ion-thumbnail item-start>
                <h1>1.</h1>
            </ion-thumbnail>
          
            <h2>Ruby & Zafiro</h2>
            
          </ion-item>
        </ion-list>

  <ion-list *ngSwitchCase="'noticias'">
      <ion-item>
        <ion-thumbnail item-start>
            <h1>1.</h1>
        </ion-thumbnail>
        <h2>Ruby & Zafiro</h2>
      </ion-item>
    </ion-list>
  
    <ion-list *ngSwitchCase="'cursos'">
      <ion-item>
        <ion-thumbnail item-start>
            <h1>1.</h1>
        </ion-thumbnail>
        <h2>Luna</h2>
      </ion-item>
    </ion-list>
</div>
  <button ion-button full (click)="cerrarSesion()" >cerrar sesion</button>
  <button ion-button full (click)="mostrarPerfiles()" >Perfiles</button>
</ion-content>
